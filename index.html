<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profil-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  </head>
 <body>

   
  <div class="top-strip"></div>

  <div class="container">

    <div class="card">

      <div class="icon"> 
        <div class="heart"> <i class="fa-solid fa-heart"  class="heart"> </i></div>
        <div class="share"> <i class="fa-solid fa-share"></i></div>

      </div>

    

      <div class="profil">
      
       <div class="pic">
          <div class="green-dot"></div>
       </div>

      </div>

     
       
      <div class="content">
        <p class="name">mohammed khaled</p>
        <p class="dev">frontend developer</p>
        <a>view full profile</a>

        <div class="logo-container"> 
          <div class="in  logo"  >
           <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="facebook  logo" >
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="twetter  logo"  >
           <i class="fa-brands fa-square-twitter"></i>
          </div>
        </div>

      </div>
   </div>
 </div>

  <div class="bottom-strip"></div>
  
  



 </body>
</html>
